<script src='js/main.js'></script>
<script>
	/* Fix rightBar position */
	jQuery("document").ready(function(){
		(function($){
			$(window).scroll(function(){
				if($(window).width() >= 1270){
					var barRightH = $(".barRight").outerHeight();
					var winH = $(window).height();
					var winTop = $(window).scrollTop();
					var docH = $(document).height();
					$(".barRightWrapper").css({"height": docH+"px"});
					if ( (winTop > 0) && ((winTop+barRightH) > (winTop + winH)) && ((winTop+barRightH) < docH) ) {
						$(".barRight").css({"top": winTop+"px"});
					}else if( (winTop > 0) && ((winTop+barRightH) > docH) ){
						$(".barRight").css({"bottom":"0px", "top":""});
					}else if((winTop == 0)){
						$(".barRight").css({"top":"0px", "bottom":""});
					}
				}
			});
		})(jQuery);
	});
</script>
