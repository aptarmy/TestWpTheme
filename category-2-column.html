<script>
	jQuery("document").ready(function(){
		/* Fix rightBar position */
		(function($){
			function calFixScroll(){
				$(".barRight").css({"margin-top":"0px"});
				if($(window).width() > 767){
					var barRightH = $(".barRight").height();
					var winH = $(window).height();
					var winTop = $(window).scrollTop();
					var docH = $(document).height();
					if ( (winTop > 0) && ((winTop+barRightH) < docH) ) {
						$(".barRight").css({"margin-top": winTop+"px"});
					}else if( (winTop > 0) && ((winTop+barRightH) > docH) ){
						$(".barRight").css({"margin-top": (docH-barRightH)+"px"});
					}else if((winTop == 0)){
						$(".barRight").css({"margin-top":"0px"});
					}
				}
			}
			$(window).scroll(function(){ calFixScroll() });
			$(window).resize(function(){ calFixScroll() });
		})(jQuery);
		/* Show Full image */
		(function($){
			$(".post").click(function(){
				var $showFullImg = $(".showFullImg");
				var $img = $showFullImg.find("img");
				var bgAttr = $(this).css("background-image");
				var bgUrl = bgAttr.slice(4,-1);
				$img.css({"height":"", "width":""});
				$img.attr("src", bgUrl);
				$img.load(function(){
					$(".showFullImgWrapper").fadeIn();
					var showFullImgH = $showFullImg.height();
					var imgH = $img.height();
					console.log(showFullImgH, imgH);
					if(imgH > (showFullImgH)){
						$img.css({"height":"100%", "width":"auto"});
					}
				});
			});
			$(".showFullImgWrapper").click(function(){
				$(this).fadeOut(function(){
					$(".showFullImg").find("img").attr("src", "");
				});
			});
		})(jQuery);
	});
</script>
