<script>
	jQuery("document").ready(function(){
		/* Fix rightBar position */
		(function($){
			/* Define .menuRight after page is loaded completely */
			function defineMenuRightHeight(){	$(".menuRight").css({"height": (($(window).height()+$(window).scrollTop())-$(".menuRight").offset().top - 10)+"px"});}
			/* use margin-top to make .barRight acts as if it is fixed instead of position:fixed */
			function fixedMenuRight(){ $(".barRight").css({"margin-top":""});$(".barRight").css({"margin-top": $(window).scrollTop()+"px"});}
			/* browser's window even */
			defineMenuRightHeight();
			$(window).scroll(function(){fixedMenuRight()}).resize(function(){fixedMenuRight(); defineMenuRightHeight()});			
		})(jQuery);
		/* Show Full image */
		(function($){
			$(".post").click(function(){
				var winH = $(window).height();
				var $showFullImg = $(".showFullImg");
				var $img = $showFullImg.find("img");
				var bgAttr = $(this).css("background-image");
				var bgUrl = bgAttr.slice(4,-1);
				$img.css({"height":"", "width":""});
				$img.attr("src", bgUrl);
				$img.load(function(){
					$(".showFullImgWrapper").fadeIn();
					var showFullImgH = $showFullImg.height();
					var imgH = $img.height();
					if(imgH > (showFullImgH)){
						$img.css({"height":"100%", "width":"auto"});
					}
					$showFullImg.css({"margin-top": ((winH-showFullImgH)/2)+"px"});
					$(".closeFullImg").css({"left": $img.offset().left+$img.width()-20+"px", "top":$img.offset().top-$(window).scrollTop()-20+"px"});
				});
			});
			$(".showFullImgWrapper").click(function(){
				$(this).fadeOut(function(){
					$(".showFullImg").find("img").attr("src", "");
				});
			});
		})(jQuery);
	});
</script>
